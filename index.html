<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>

    <ul class="settings dropdown" id="settings">
      <span class="settings-span">Settings</span>
      <li class="settings-li active audioplayerSet">Audioplayer</li>
      <li class="settings-li active weatherSet">Weather</li>
      <li class="settings-li active quotesSet">Quotes</li>
    </ul>

    <select name="" id="lang" class="lang">
      <option value="en" disabled selected>Language</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
    <header class="header">
      <div class="player active">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>

        </div>
        <div class="ranges">
          <div class="d-flex "><input
            class="play-range player-range"
            type="range"
            value="0"
            min="0"
            max="100"
            id="playRange"
            step="1"
          />
          <span class="audio-time div-info"></span>
        </div>
         <div class="d-flex">
          <input
          class="volume-range player-range"
          type="range"
          min="0"
          max="1"
          value="0.5"
          id="volumeRanges"
          step="0.01"
        />
         <span class="audio-mute div-info">
            <i class="fa fa-volume-off hide vol-mute" aria-hidden="true"></i>
            <i class="fa fa-volume-up vol-on" aria-hidden="true"></i
          ></span>
         </div>
          <div class="d-flex">
            <span class="audio-title"></span >

          </div>

        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather active">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <div class="quotes active">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    </footer>
    <script src="assets/js/translate.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/slideImg.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/playList.js"></script>
    <script src="assets/js/audioplayer.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
